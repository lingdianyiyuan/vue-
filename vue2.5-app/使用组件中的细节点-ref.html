<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用组件中的细节点-ref</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div ref="hello" @click="ButClick">hello world</div>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            methods: {
               ButClick:function(){
                   alert(this.$refs.hello.innerHTML)
               } 
            }
            
        })
    </script>
</body>
</html>
