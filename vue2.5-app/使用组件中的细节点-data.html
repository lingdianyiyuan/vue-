<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用组件中的细节点-data</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>

            </tbody>
        </table>
    </div>
    <script>
        //在子组件中定义data，data必须是个函数
        Vue.component("row",{
            data:function(){
                return{
                    content:"this is a row"
                }
            },
            template:"<tr><td>{{content}}</td></tr>"
        })
        var vm = new Vue({
            el:"#app"
            
        })
    </script>
</body>
</html>
