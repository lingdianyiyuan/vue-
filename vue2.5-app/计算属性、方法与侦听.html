<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性、方法与侦听</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                firstName:"Dell",
                lastName:"Le",
                fullName:"Dell Le",
                age:28
            },
            //计算属性==>具有缓存机制，当数据不改变时不会重新加载；
            // computed: {
            //     fullName:function(){
            //         console.log("计算了一次");
            //         return this.firstName + " " + this.lastName;
            //     }
            // }
            //方法
            // methods: {
            //     fullName:function(){ 
            //         console.log("计算了一次")
            //         return this.firstName + " " + this.lastName;
            //     }
            // }
            //侦听器==>具有缓存机制；
            watch: {
                
                firstName:function(){
                    console.log("计算了一次")
                    this.fullName = this.firstName + ' ' + this.lastName;
                },
                lastName:function(){
                    this.fullName = this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>
</html>
