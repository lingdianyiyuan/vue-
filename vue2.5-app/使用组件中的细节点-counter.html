<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用组件中的细节点-counter</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <counter ref="one" @change="ButChange"></counter>
        <counter ref="two" @change="ButChange"></counter>
        <div>{{total}}</div>
    </div>
    <script>
        Vue.component("counter", {
            template: "<div @click='ButClick'>{{number}}</div>",
            data: function () {
                return {
                    number: 0
                }
            },
            methods: {
                ButClick:function(){
                    this.number ++;
                    this.$emit('change');
                }
            }

        })
        var vm = new Vue({
            el: "#app",
            data:{
                total:0
            },
            methods:{
                ButChange:function(){
                  this.total = this.$refs.one.number + this.$refs.two.number
                }
            }
        })
    </script>
</body>

</html>
