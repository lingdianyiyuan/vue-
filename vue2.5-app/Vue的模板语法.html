<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name +' Le'}}</div>
        <div v-text="name +' Le'"></div>
        <div v-html="name +' Le'"></div>
        <div v-text="pass"></div>
        <div v-html="pass"></div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                name:"Dell",
                pass:"<h1>message</h1>"
            }
        })
    </script>
</body>
</html>
